<ng-container *ngIf="course">
	<div [ngClass]="cardClasses()"
		class="course-card">

		<div class="course-title">
			{{ cardIndex || '' + ' ' + course.description }}
		</div>

		<ng-content *ngIf="course.iconUrl; else noImage"
			select="course-image"></ng-content>

		<ng-template #noImage>
			<ng-container *ngTemplateOutlet="noImageTpl;context:{description: course.description}"></ng-container>
		</ng-template>

		<ng-content select=".course-description"></ng-content>

		<ng-content></ng-content>

		<ng-template #noImage>
			<p>
				No image as available
			</p>
		</ng-template>

		<div [ngSwitch]="course.category"
			class="course-category">

			<div *ngSwitchCase="'BEGINNER'"
				class="category">
				Beginner
			</div>

			<div *ngSwitchCase="'INTERMEDIATE'"
				class="category">
				Intermediate
			</div>

			<div *ngSwitchCase="'ADVANCED'"
				class="category">
				advanced
			</div>

			<div *ngSwitchDefault
				class="category">
				all levels
			</div>
		</div>

		<button (click)="onCourseViewed()">View Course</button>

	</div>
</ng-container>
